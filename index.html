<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-teal-50">
    <main>
        <section class="mx-8">
            <h1 class="text-4xl text-sky-800 text-center p-8">Budget Planner</h1>
            <div class="md:flex flex-row justify-around pt-12">
                <div>
                    <img width="550px" height="500px" src="images/saving.jpg" alt="">
                </div>
                <div class=" text-teal-400 bg-lime-200 px-12 pt-8">
                    <h4 class="text-xl font-bold py-4">Income</h4>
                    <p>Income:<input class="border block border-grey-400 rounded w-3/4 md-4 px-2" type="text"></p>
                    <h4 class="text-xl font-bold py-4">Expenses</h4>
                    <p>Food:<input class="border block border-grey-400 rounded w-3/4 md-4 px-2" type="text"></p>
                    <p>Rent:<input class="border block border-grey-400 rounded w-3/4 md-4 px-2" type="text"></p>
                    <p>Cloth:<input class="border block border-grey-400 rounded w-3/4 md-4 px-2" type="text"></p>
                    <button class="font-bold border-2 rounded bg-yellow-300 shadow-md px-4 py-2 my-4">Calculate</button>
                    <h4 class="text-xl font-bold">Total Expenses: Tk.<span></span></h4>
                    <h4 class="text-xl font-bold pt-4">Balance: Tk.<span></span></h4>
                    <p class="pt-2">Save:<input class="border block border-grey-400 rounded w-3/4 md-4 px-2"
                            type="text">%</p>
                    <button class="font-bold border-2 rounded bg-yellow-300 shadow-md px-4 py-2 my-4">Save</button>
                    <h4 class="text-xl font-bold">Saving Amount: Tk.<span></span></h4>
                    <h4 class="text-xl font-bold pt-4">Remaining Balance: Tk.<span></span></h4>
                </div>
            </div>
        </section>
    </main>
    <script src="js/budget-planner.js"></script>
</body>

</html>
